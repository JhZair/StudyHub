<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - M-1</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-box">
                <h1 class="welcome-title">Bienvenido a StudyHub</h1>
                <button class="google-login-btn">
                    <i class="fab fa-google"></i>
                    Continuar con Google
                </button>
                <div class="divider">
                    <span>o</span>
                </div>
                <div class="form-toggle">
                    <button class="toggle-btn active">Iniciar Sesión</button>
                    <a href="signup.html" class="toggle-btn">Registrarse</a>
                </div>

                <form id="login-form" class="form">
                    <div class="input-group">
                        <input type="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Contraseña" id="password" required>
                        <span class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="login-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            Recordarme
                        </label>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="submit-btn">Iniciar Sesión</button>
                </form>
            </div>
        </div>
        <div id="canvas-container"></div>
    </div>

    <!-- Scripts de la aplicación -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="js/three-scene.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Esperar a que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM completamente cargado');
            // Cargar el script de la escena 3D después de un pequeño retraso
            setTimeout(function() {
                const script = document.createElement('script');
                script.src = 'js/three-scene.js';
                document.body.appendChild(script);
            }, 100);
        });
    </script>
</body>
</html>
